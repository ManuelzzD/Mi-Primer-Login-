<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola bebe</title>
    <style>
        body {
            background-color: #0d0d0d; /* Fondo oscuro */
            color: #00ff00; /* Texto verde brillante */
            font-family: 'Courier New', Courier, monospace; /* Fuente de estilo hacker */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Centra verticalmente */
            margin: 0;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; /* Efecto de resplandor */
        }

        p {
            font-size: 2rem; /* Tama√±o de fuente grande */
            animation: flicker 1.5s infinite; /* Efecto de parpadeo */
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <p>Hola mai lov como estas</p>
</body>
</html>
